group 'eu.kevin.flutter.accounts'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        kotlin_version = '1.7.10'
        kotlin_serialization_version = '1.3.0'
        gradle_version = '7.2.2'
        kevin_version = '2.7.1'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        consumerProguardFiles "proguard-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:$kotlin_serialization_version"

    // kevin. Android SDK
    implementation project(':kevin_flutter_core_android')
    implementation "eu.kevin.android:core:$kevin_version"
    implementation "eu.kevin.android:accounts:$kevin_version"
}
